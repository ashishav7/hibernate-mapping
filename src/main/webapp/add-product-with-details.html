<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product Form</title>
</head>
<body>
	<h1> Add Product</h1>
	<form action="add-product-with-details" method="post">
	<fieldset>
		<legend>Product Info</legend>
		Product Name :<input name="name" id="name" type="text" > <br>
		Product Price :<input name="price" id="price" type="text" > <br>
	</fieldset>
	
	<fieldset>
		<legend>Product Details</legend>
		Product Dimensions :<input name="dimensions" id="dimensions" type="text" > <br>
		Product Description :<input name="description" id="description" type="text" > <br>
		Product Brand :<input name="brand" id="brand" type="text" > <br>
		Product Weight :<input name="weight" id="weight" type="text" > <br>
		Product Stock :<input name="stock" id="stock" type="text" > <br>
		<input type="submit" value="Add Product"> <br>
	</fieldset>
	</form>
</body>
</html>
