<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product Form</title>
</head>
<body>
	<h1> Add Product</h1>
	<form action="update-product" method="post">
	<fieldset>
		Product Id :<input name="id" id="id" type="text" > <br>

	</fieldset>
	</form>
</body>
</html>
